<!-- ngfor -->
<h1>First element</h1>
<div *ngFor="let newColor of colors; index as i; first as f">
    <h2>is this 1st element in array {{f}} index: {{i}}  {{newColor}}</h2>
</div>
<br>
<br>
<h1>Last element</h1>
<div *ngFor="let newColor of colors; index as i; last as l">
    <h2>is this last element in array: {{l}}    index: {{i}}  {{newColor}}</h2>
</div>
<br>
<br>
<h1>odd element</h1>
<div *ngFor="let newColor of colors; index as i; odd as o">
    <h2>odd index in array: {{o}}    index: {{i}}  {{newColor}}
    </h2>
</div>
<br>
<br>
<h1>even element</h1>
<div *ngFor="let newColor of colors; index as i; even as e">
    <h2>even index in array {{e}} {{i}}  {{newColor}}</h2>
</div>
